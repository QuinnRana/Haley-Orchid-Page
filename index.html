<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Haley ðŸ’œ</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: #000;
      color: #fdf5ff;
      font-family: "Trebuchet MS", system-ui, sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .sky-glow {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 50% 20%, rgba(120, 230, 255, 0.18), transparent 60%),
        radial-gradient(circle at 10% 80%, rgba(140, 255, 210, 0.2), transparent 55%);
      pointer-events: none;
    }

    .grass {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background:
        linear-gradient(to top, #014b09, #047c15 45%, transparent 100%);
      overflow: hidden;
    }

    .grass::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        repeating-linear-gradient(
          -10deg,
          rgba(0, 0, 0, 0.0) 0px,
          rgba(0, 0, 0, 0.0) 6px,
          rgba(0, 30, 0, 0.35) 7px
        );
      opacity: 0.8;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* WORD & LETTER LAYOUT */
    .word {
      position: absolute;
      top: 34%;               /* move letters up/down */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 34px;
    }

    .letter {
      position: relative;
      width: 90px;
      height: 120px;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 140px;
    }

    .orchid {
      --delay: 0s;
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, #fdfff5 0, #f5ffe3 18%, #9df7d5 55%, #3fb89b 100%);
      box-shadow:
        0 0 14px rgba(149, 255, 214, 0.9),
        0 0 26px rgba(149, 255, 214, 0.6);
      top: calc(var(--y) * 22px);
      left: calc(var(--x) * 22px);
      transform: translateY(220px) scale(0);   /* start down in the grass */
      transform-origin: center bottom;
      opacity: 0;
      animation: flowerRise 2.4s ease-out forwards;
      animation-delay: var(--delay);
    }

    .heart-orchid {
      background:
        radial-gradient(circle at 30% 30%, #e8ffff 0, #a4ffff 25%, #5df6ff 60%, #14d2dd 100%);
      box-shadow:
        0 0 14px rgba(120, 255, 255, 0.9),
        0 0 26px rgba(120, 255, 255, 0.6);
    }

    /* Stem for each orchid */
    .orchid::before {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -220px; /* reach down to the grass */
      transform: translateX(-50%) scaleY(0);
      transform-origin: bottom;
      width: 4px;
      height: 230px;
      background: linear-gradient(to top, #0b5a37, #47e8b0);
      border-radius: 999px;
      box-shadow: 0 0 10px rgba(110, 255, 195, 0.5);
      animation: stemGrow 2.4s ease-out forwards;
      animation-delay: var(--delay);
    }

    /* Little glowing pollen dots above some flowers (optional) */
    .orchid::after {
      content: "";
      position: absolute;
      top: -14px;
      left: 50%;
      width: 6px;
      height: 6px;
      transform: translateX(-50%);
      border-radius: 50%;
      background: radial-gradient(circle, #ffffaa 0, #ffef77 70%, transparent 100%);
      opacity: 0;
      animation: pollen 1.2s ease-in-out infinite alternate;
      animation-delay: calc(var(--delay) + 1.6s);
    }

    @keyframes stemGrow {
      0%   { transform: translateX(-50%) scaleY(0); opacity: 0; }
      40%  { opacity: 1; }
      100% { transform: translateX(-50%) scaleY(1); opacity: 1; }
    }

    @keyframes flowerRise {
      0% {
        transform: translateY(220px) scale(0.2);
        opacity: 0;
      }
      50% {
        transform: translateY(40px) scale(0.8);
        opacity: 1;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    @keyframes pollen {
      from { opacity: 0; transform: translateX(-50%) translateY(0); }
      to   { opacity: 1; transform: translateX(-50%) translateY(-6px); }
    }

    .name-outline {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 57%;
      font-size: 4rem;
      letter-spacing: 0.25rem;
      color: rgba(195, 255, 235, 0.12);
      text-shadow:
        0 0 14px rgba(149, 255, 214, 0.6),
        0 0 20px rgba(120, 230, 255, 0.4);
      opacity: 0;
      animation: nameAppear 3s ease-out forwards;
      animation-delay: 3s;
      pointer-events: none;
    }

    @keyframes nameAppear {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      60% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 1;
      }
    }

    .message {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 66%;
      font-size: 1.15rem;
      color: #f6fffb;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
      animation-delay: 3.4s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .petal {
      position: absolute;
      width: 16px;
      height: 26px;
      border-radius: 50% 50% 40% 40%;
      background: radial-gradient(circle at 30% 30%, #e0fff5 0, #9dffd7 60%, #42b48e 100%);
      opacity: 0.9;
      animation: drift 10s linear infinite;
    }

    @keyframes drift {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-260px) translateX(40px) rotate(180deg);
        opacity: 0;
      }
    }

    /* ------- Responsive tweaks for phones / small screens ------- */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }

      .word {
        top: 28%;
        transform: translateX(-50%) scale(0.8);
        gap: 18px;
      }

      .letter {
        width: 70px;
        height: 90px;
      }

      .heart {
        top: 60%;
        width: 120px;
        height: 110px;
        transform: translateX(-50%) scale(0.85);
      }

      .orchid {
        width: 18px;
        height: 18px;
        top: calc(var(--y) * 18px);
        left: calc(var(--x) * 18px);
      }

      .name-outline {
        top: 65%;
        font-size: 2.6rem;
      }

      .message {
        top: 74%;
        font-size: 0.95rem;
        padding: 0 12px;
      }
    }

    @media (max-width: 480px) {
      .word {
        top: 26%;
        transform: translateX(-50%) scale(0.65);
        gap: 12px;
      }

      .heart {
        top: 62%;
        transform: translateX(-50%) scale(0.7);
      }

      .name-outline {
        top: 66%;
        font-size: 2.2rem;
      }

      .message {
        top: 76%;
        font-size: 0.85rem;
        padding: 0 16px;
      }
    }
  </style>
</head>
<body>
  <div class="sky-glow"></div>

  <div class="scene">
    <!-- ORCHIDS THAT GROW UP AND FORM H A L E Y -->
    <div class="word">

      <!-- H -->
      <div class="letter">
        <!-- left vertical -->
        <div class="orchid" style="--x:0; --y:0; --delay:0.0s;"></div>
        <div class="orchid" style="--x:0; --y:1; --delay:0.1s;"></div>
        <div class="orchid" style="--x:0; --y:2; --delay:0.2s;"></div>
        <div class="orchid" style="--x:0; --y:3; --delay:0.3s;"></div>
        <div class="orchid" style="--x:0; --y:4; --delay:0.4s;"></div>
        <!-- right vertical -->
        <div class="orchid" style="--x:4; --y:0; --delay:0.5s;"></div>
        <div class="orchid" style="--x:4; --y:1; --delay:0.6s;"></div>
        <div class="orchid" style="--x:4; --y:2; --delay:0.7s;"></div>
        <div class="orchid" style="--x:4; --y:3; --delay:0.8s;"></div>
        <div class="orchid" style="--x:4; --y:4; --delay:0.9s;"></div>
        <!-- cross bar -->
        <div class="orchid" style="--x:1; --y:2; --delay:1.0s;"></div>
        <div class="orchid" style="--x:2; --y:2; --delay:1.1s;"></div>
        <div class="orchid" style="--x:3; --y:2; --delay:1.2s;"></div>
      </div>

      <!-- A -->
      <div class="letter">
        <div class="orchid" style="--x:2; --y:0; --delay:1.3s;"></div>
        <div class="orchid" style="--x:1; --y:1; --delay:1.4s;"></div>
        <div class="orchid" style="--x:3; --y:1; --delay:1.5s;"></div>
        <div class="orchid" style="--x:1; --y:2; --delay:1.6s;"></div>
        <div class="orchid" style="--x:3; --y:2; --delay:1.7s;"></div>
        <div class="orchid" style="--x:1; --y:3; --delay:1.8s;"></div>
        <div class="orchid" style="--x:3; --y:3; --delay:1.9s;"></div>
        <div class="orchid" style="--x:1; --y:4; --delay:2.0s;"></div>
        <div class="orchid" style="--x:3; --y:4; --delay:2.1s;"></div>
        <!-- cross bar -->
        <div class="orchid" style="--x:2; --y:2; --delay:2.2s;"></div>
      </div>

      <!-- L -->
      <div class="letter">
        <div class="orchid" style="--x:0; --y:0; --delay:2.3s;"></div>
        <div class="orchid" style="--x:0; --y:1; --delay:2.4s;"></div>
        <div class="orchid" style="--x:0; --y:2; --delay:2.5s;"></div>
        <div class="orchid" style="--x:0; --y:3; --delay:2.6s;"></div>
        <div class="orchid" style="--x:0; --y:4; --delay:2.7s;"></div>
        <div class="orchid" style="--x:1; --y:4; --delay:2.8s;"></div>
        <div class="orchid" style="--x:2; --y:4; --delay:2.9s;"></div>
        <div class="orchid" style="--x:3; --y:4; --delay:3.0s;"></div>
      </div>

      <!-- E -->
      <div class="letter">
        <div class="orchid" style="--x:0; --y:0; --delay:3.1s;"></div>
        <div class="orchid" style="--x:0; --y:1; --delay:3.2s;"></div>
        <div class="orchid" style="--x:0; --y:2; --delay:3.3s;"></div>
        <div class="orchid" style="--x:0; --y:3; --delay:3.4s;"></div>
        <div class="orchid" style="--x:0; --y:4; --delay:3.5s;"></div>

        <div class="orchid" style="--x:1; --y:0; --delay:3.6s;"></div>
        <div class="orchid" style="--x:2; --y:0; --delay:3.7s;"></div>
        <div class="orchid" style="--x:3; --y:0; --delay:3.8s;"></div>

        <div class="orchid" style="--x:1; --y:2; --delay:3.9s;"></div>
        <div class="orchid" style="--x:2; --y:2; --delay:4.0s;"></div>

        <div class="orchid" style="--x:1; --y:4; --delay:4.1s;"></div>
        <div class="orchid" style="--x:2; --y:4; --delay:4.2s;"></div>
        <div class="orchid" style="--x:3; --y:4; --delay:4.3s;"></div>
      </div>

      <!-- Y -->
      <div class="letter">
        <div class="orchid" style="--x:0; --y:0; --delay:4.4s;"></div>
        <div class="orchid" style="--x:1; --y:1; --delay:4.5s;"></div>
        <div class="orchid" style="--x:2; --y:2; --delay:4.6s;"></div>
        <div class="orchid" style="--x:4; --y:0; --delay:4.7s;"></div>
        <div class="orchid" style="--x:3; --y:1; --delay:4.8s;"></div>
        <div class="orchid" style="--x:2; --y:3; --delay:4.9s;"></div>
        <div class="orchid" style="--x:2; --y:4; --delay:5.0s;"></div>
      </div>
    </div>

    <div class="name-outline">HALEY</div>
    <div class="message">Every orchid grows up from the grass just to spell your name ðŸ’œ</div>

    <!-- HEART MADE OF TURQUOISE ORCHIDS -->
    <div class="heart">
      <!-- Row 1 -->
      <div class="orchid heart-orchid" style="--x:1; --y:0; --delay:5.2s;"></div>
      <div class="orchid heart-orchid" style="--x:3; --y:0; --delay:5.3s;"></div>

      <!-- Row 2 -->
      <div class="orchid heart-orchid" style="--x:0; --y:1; --delay:5.4s;"></div>
      <div class="orchid heart-orchid" style="--x:1; --y:1; --delay:5.5s;"></div>
      <div class="orchid heart-orchid" style="--x:2; --y:1; --delay:5.6s;"></div>
      <div class="orchid heart-orchid" style="--x:3; --y:1; --delay:5.7s;"></div>
      <div class="orchid heart-orchid" style="--x:4; --y:1; --delay:5.8s;"></div>

      <!-- Row 3 -->
      <div class="orchid heart-orchid" style="--x:0; --y:2; --delay:5.9s;"></div>
      <div class="orchid heart-orchid" style="--x:1; --y:2; --delay:6.0s;"></div>
      <div class="orchid heart-orchid" style="--x:2; --y:2; --delay:6.1s;"></div>
      <div class="orchid heart-orchid" style="--x:3; --y:2; --delay:6.2s;"></div>
      <div class="orchid heart-orchid" style="--x:4; --y:2; --delay:6.3s;"></div>

      <!-- Row 4 -->
      <div class="orchid heart-orchid" style="--x:1; --y:3; --delay:6.4s;"></div>
      <div class="orchid heart-orchid" style="--x:2; --y:3; --delay:6.5s;"></div>
      <div class="orchid heart-orchid" style="--x:3; --y:3; --delay:6.6s;"></div>

      <!-- Row 5 -->
      <div class="orchid heart-orchid" style="--x:2; --y:4; --delay:6.7s;"></div>
    </div>

    <div class="grass"></div>

    <!-- Floating petals -->
    <div class="petal" style="left: 15%; bottom: 40px; animation-delay: 0s;"></div>
    <div class="petal" style="left: 35%; bottom: 30px; animation-delay: 2s;"></div>
    <div class="petal" style="left: 55%; bottom: 20px; animation-delay: 4s;"></div>
    <div class="petal" style="left: 75%; bottom: 35px; animation-delay: 6s;"></div>
  </div>
</body>
</html>
